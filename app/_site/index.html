<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roll Counter</title>
    <meta name="description" content="Track and graph die rolls.
">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-material-design.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/assets/css/ripples.css">
    <link rel="stylesheet" href="/assets/css/jquery.countdown.css">
    <link rel="canonical" href="http://dice.jvlia.co/">
    <link rel="alternate" type="application/rss+xml" title="Roll Counter" href="http://dice.jvlia.co/feed.xml" />
</head>
  <body>
    <header class="site-header">
    <div class="site-icon">
        <div class="dice-box">
            <div class="dice rotate_right">
                <div class="pip-container clearfix">
                    <div class="pip pull-right" id="1"></div>
                </div>
                <div class="pip-container">
                    <div class="pip center-block" id="2"></div>
                </div>
                <div class="pip-container">
                    <div class="pip pull-left" id="3"></div>
                </div>
            </div>
        </div>
    </div>
  <div class="wrapper">

    <p class="site-title">Roll Counter</p>


  </div>

</header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-8">
    <canvas id="diceChart"></canvas>
</div>
          <div class="col-md-4" id="input">
    <div class="panel panel-default" id="history">
    <div class="panel-heading clearfix">
        <span id="roll-history-txt" class="pull-left">Roll History</span>
        <span id="total-txt" class="pull-right clearfix"></span>
    </div>
    <div class="last-roll panel-body" id="last-roll">
        <div id="nextUpContainer" style="display:none"><label class="control-label" id="nextUp"></label></div>
        <div class="user-icons"></div>
      <div id="lr-text">Last Roll:</div>
        <div id="rolls"></div>
    </div>
</div>
    <div class="timer"></div>
    <div class="panel panel-default" id="numbers">
        <div class="panel-body center-block">
                    <div class="digit-box">
                        <button class="btn btn-default digit" type="button" id="0">2</button>
                        <button class="btn btn-default digit" type="button" id="1">3</button>
                        <button class="btn btn-default digit" type="button" id="2">4</button>
                    </div>
                    <div class="digit-box">
                        <button class="btn btn-default digit" type="button" id="3">5</button>
                        <button class="btn btn-default digit" type="button" id="4">6</button>
                        <button class="btn btn-default digit" type="button" id="5">7</button>
                    </div>
                    <div class="digit-box">
                        <button class="btn btn-default digit" type="button" id="6">8</button>
                        <button class="btn btn-default digit" type="button" id="7">9</button>
                        <button class="btn btn-default digit" type="button" id="8">10</button>
                    </div>
                    <div class="digit-box">
                        <button class="btn btn-default digit" type="button" id="9">11</button>
                        <button class="btn btn-default digit" type="button" id="10">12</button>
                        <button class="btn btn-sm reset" type="button" id="undo">Undo</button>
                    </div>
                <div class="form-group center-block reset">
                    <button class="btn btn-default reset" type="button" id="reset">Reset roll data</button>
                </div>
        </div>
    </div>
    <button id="settingsBtn" class="btn btn-sm pull-right" type="button" data-toggle="collapse" data-target="#collapsePanel" aria-expanded="false" aria-controls="collapseExample">
    <span id="settingsText">Settings</span> <span class="glyphicon glyphicon-cog"></span>
</button>
<div class="panel panel-default" id="settings">
    <div class="panel-body" id="settingsPanel">
        <div class="collapse" id="collapsePanel">
            <div class="form-group" id="timerOptions">
                <label class="control-label" for="timerTrue">Include Timer?</label>
                <div class="checkbox">
                    <label>
                        <input id="timerSel" type="checkbox" value="">
                        Yes
                    </label>
                </div>
            </div>
            <div class="form-group" id="playerOptions">
                <label class="control-label" for="users">Number of Players:</label>
                <select class="form-control" id="users">
                    <option>Select Number of Players</option>
                    <option value="0">None</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="form-group" id="playerNameInputs">
            </div>
        </div>
    </div>
</div>
</div>
        </div>
      </div>
    </div>
    <footer class="site-footer">

  <div class="wrapper">
   <p id="footer-text">made with  <span class="glyphicon glyphicon-heart"></span>  by <a id="name-link" href="http://www.uxjulia.com">uxjulia</a></p>
  </div>

</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../assets/tether/js/tether.min.js"></script>
<script src="../assets/js/material.js"></script>
<script src="../assets/js/ripples.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="../assets/js/jquery.hotkeys.js"></script>
<script src="../assets/js/app.js"></script>
<script src="../assets/js/Chart.min.js"></script>
<!--<script src="../assets/js/jquery.countdown.min.js"></script>-->
<!--<script src="../assets/js/jquery.plugin.min.js"></script>-->
  </body>
</html>
